<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    } 
    th, td {
        text-align: left;
        padding: 1px;
    }    
    tr:nth-child(even) {
        background-color: #D6EEEE;
    }
</style>

<body>
<h1>Registered Courses</h1>
<table style="width:35%">
    {% if courses.count != 0 %}
    <tr>
        <th style="width:15%", align=Left>Code</th>
        <th>Course Name</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.course_code }}</td>
        <td>{{ course.course_name }}</td>
        <td>
            <form action="{% url 'courses:cancel' %}" method="post">
                {% csrf_token %}
                {{ course }} 
                <button name="cancel" value="{{ course }}">Cancel</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    {% else %}
    <li>No registered courses.</li>
    {% endif %}
</table>

<a href="{% url 'users:index' %}">Go Back</a>
</body>
</html>
